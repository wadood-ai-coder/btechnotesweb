            initScrollAnimation: () => {
                window.addEventListener('scroll', () => {
                    const scrolled = window.scrollY;
                    
                    // NEW STACK ANIMATION LOGIC
                    const stackSection = document.getElementById('stack-section');
                    if (stackSection) {
                        const rect = stackSection.getBoundingClientRect();
                        const viewportHeight = window.innerHeight;
                        const sectionHeight = rect.height;
                        
                        let progress = -rect.top / (sectionHeight - viewportHeight);
                        progress = Math.max(0, Math.min(1, progress));

                        const cards = document.querySelectorAll('.stack-card');
                        const title = document.getElementById('stack-title');
                        const subtitle = document.getElementById('stack-subtitle');

                        if(title && subtitle) {
                            if(progress > 0.1) {
                                title.style.opacity = '0';
                                subtitle.style.opacity = '0';
                            } else {
                                title.style.opacity = '1';
                                subtitle.style.opacity = '1';
                            }
                        }

                        cards.forEach((card, index) => {
                            // Target positions stored in data attributes
                            const targetX = parseInt(card.dataset.x);
                            const targetY = parseInt(card.dataset.y);
                            const targetR = parseInt(card.dataset.r);
                            
                            // Interpolate
                            // Easing function for smoother spread
                            const ease = t => t * (2 - t); 
                            const p = ease(progress);

                            const currentX = targetX * p;
                            const currentY = targetY * p;
                            const currentR = targetR * (1 - p); // Rotate back to 0 or spread out? Let's spread to 0 rotation from a messy pile
                            const scale = 1 - (0.2 * (1 - p)); // Scale up from 0.8 to 1
                            
                            card.style.transform = `translate(calc(-50% + ${currentX}px), calc(-50% + ${currentY}px)) rotate(${currentR}deg) scale(${scale})`;
                            card.style.opacity = Math.min(1, 0.5 + p);
                        });
                    }
                });
            },

                        <div id="auth-error" class="hidden mb-4 p-3 bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 text-xs rounded border border-red-100 dark:border-red-900 font-medium"></div>
                        <form onsubmit="app.handleForgotPassword(event)" class="space-y-4">
                            <div><label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Email Address</label><input type="email" id="reset-email" required class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 focus:ring-2 focus:ring-primary outline-none bg-gray-50 dark:bg-gray-800 dark:text-white transition"></div>
                            <button type="submit" class="w-full bg-primary text-white font-bold py-3.5 rounded-xl hover:bg-primaryDark transition shadow-lg">Send Verification Code</button>
                        </form>
                        <div class="mt-6 text-center"><button onclick="app.views.renderLoginForm(document.getElementById('auth-content'))" class="text-sm text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">Back to Login</button></div>
                    </div>`; 
                },
                renderVerifyCodeForm: (c) => { c.innerHTML = `
                    <div class="slide-up">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Verify Email</h2>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Enter the 4-digit code sent to <b>${app.state.resetFlow.email}</b></p>
                        <div id="auth-error" class="hidden mb-4 p-3 bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 text-xs rounded border border-red-100 dark:border-red-900 font-medium"></div>
                        <form onsubmit="app.handleVerifyCode(event)" class="space-y-4">
                            <div><label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Verification Code</label><input type="text" id="reset-code" placeholder="1234" maxlength="4" required class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 focus:ring-2 focus:ring-primary outline-none bg-gray-50 dark:bg-gray-800 dark:text-white transition text-center tracking-widest text-lg font-mono"></div>
                            <button type="submit" class="w-full bg-secondary text-white font-bold py-3.5 rounded-xl hover:bg-amber-600 transition shadow-lg">Verify Code</button>
                        </form>
                        <div class="mt-6 text-center"><button onclick="app.views.renderLoginForm(document.getElementById('auth-content'))" class="text-sm text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">Cancel</button></div>
                    </div>`; 
                },
                renderNewPasswordForm: (c) => { c.innerHTML = `
                    <div class="slide-up">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">New Password</h2>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Create a strong password for your account.</p>
                        <div id="auth-error" class="hidden mb-4 p-3 bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 text-xs rounded border border-red-100 dark:border-red-900 font-medium"></div>
                        <form onsubmit="app.handleResetPassword(event)" class="space-y-4">
                            <div><label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">New Password</label><input type="password" id="new-password" required class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 focus:ring-2 focus:ring-primary outline-none bg-gray-50 dark:bg-gray-800 dark:text-white transition"></div>
                            <button type="submit" class="w-full bg-green-600 text-white font-bold py-3.5 rounded-xl hover:bg-green-700 transition shadow-lg">Update Password</button>
                        </form>
                    </div>`; 
                },
                renderSignupForm: (c) => { c.innerHTML = `
                    <div class="slide-up">
                        <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-2">Create Account</h2>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Start your journey.</p>
                        <div id="auth-error" class="hidden mb-4 p-3 bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 text-xs rounded border border-red-100 dark:border-red-900 font-medium"></div>
                        <form onsubmit="app.handleSignup(event)" class="space-y-3">
                            <div class="grid grid-cols-2 gap-3">
                                <div><label class="block text-xs font-bold text-gray-700 dark:text-gray-300 mb-1">Name</label><input type="text" id="signup-name" required class="w-full px-3 py-2.5 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-primary outline-none"></div>
                                <div><label class="block text-xs font-bold text-gray-700 dark:text-gray-300 mb-1">University</label><select id="signup-uni" class="w-full px-3 py-2.5 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-primary outline-none"><option value="JNTUH">JNTUH</option><option value="OU">OU</option></select></div>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-700 dark:text-gray-300 mb-1">Branch</label>
                                <select id="signup-branch" class="w-full px-3 py-2.5 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-primary outline-none">
                                    ${app.state.branches.map(b => `<option value="${b}">${b}</option>`).join('')}
                                </select>
                            </div>
                            <div class="grid grid-cols-2 gap-3">
                                <div><label class="block text-xs font-bold text-gray-700 dark:text-gray-300 mb-1">Year</label><select id="signup-year" class="w-full px-3 py-2.5 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-primary outline-none"><option value="1">1st</option><option value="2">2nd</option><option value="3">3rd</option><option value="4">4th</option></select></div>
                                <div><label class="block text-xs font-bold text-gray-700 dark:text-gray-300 mb-1">Semester</label><select id="signup-sem" class="w-full px-3 py-2.5 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-primary outline-none"><option value="1">1st</option><option value="2">2nd</option></select></div>
                            </div>
                            <div><label class="block text-xs font-bold text-gray-700 dark:text-gray-300 mb-1">Roll No</label><input type="text" id="signup-roll" required class="w-full px-3 py-2.5 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-primary outline-none"></div>
                            <div><label class="block text-xs font-bold text-gray-700 dark:text-gray-300 mb-1">Email</label><input type="email" id="signup-email" required class="w-full px-3 py-2.5 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-primary outline-none" placeholder="example@gmail.com"></div>
                            <div>
                                <label class="block text-xs font-bold text-gray-700 dark:text-gray-300 mb-1">Password</label>
                                <input type="password" id="signup-pass" oninput="app.checkPasswordStrength(this.value)" required class="w-full px-3 py-2.5 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-primary outline-none">
                                <div class="h-1 w-full bg-gray-200 dark:bg-gray-700 rounded mt-2 overflow-hidden">
                                    <div id="pass-strength-bar" class="h-full w-0 transition-all duration-300 bg-red-500"></div>
                                </div>
                                <p id="pass-strength-text" class="text-[10px] text-right mt-1 text-gray-400">Strength: Too Short</p>
                            </div>
                            <button type="submit" class="w-full bg-secondary text-white font-bold py-3 rounded-xl hover:bg-amber-600 transition shadow-lg mt-2">Sign Up</button>
                        </form>
                        <div class="mt-4 text-center text-sm"><span class="text-gray-500 dark:text-gray-400">Has account?</span><button onclick="app.views.renderLoginForm(document.getElementById('auth-content'))" class="text-primary dark:text-blue-400 font-bold hover:underline ml-1">Log In</button></div>
                    </div>`; 
                }
            }
        };
        window.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>
